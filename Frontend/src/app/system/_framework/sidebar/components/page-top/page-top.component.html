<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}">
  <a (click)="ClickEvent.next();" class="collapse-menu-link ion-navicon">&#9776;</a>
  <a routerLink="/pages/dashboard" class="al-logo clearfix"><span>RM8-</span>Admin</a>

  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-user dropdown-user-icon"></i> 
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><a ><i class="fa fa-user"></i> Perfil</a></li>
        <li data-toggle="modal" data-target="#configurationsModal" class="dropdown-item"><a ><i  class="fa fa-cog"></i> Configurações</a></li>
        <li class="dropdown-item" (click)="LogOff()"><a><i class="fa fa-power-off"></i> Sair</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="modal fade modal-fade" id="configurationsModal" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="configurationsModalLabel">Configurações</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <SelectCompany></SelectCompany>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-blue"(click)="SaveConfigurations()" >Salvar</button>
      </div>
    </div>
  </div>
</div>
