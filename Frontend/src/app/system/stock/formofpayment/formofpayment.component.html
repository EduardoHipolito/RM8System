<CrudPlug (cleanForm)="cleanForm($event)" [setings]="_crudPlugSetings" (beforeCrudClick)="beforeCrudClick()">
</CrudPlug>
<Grid class="grid-default" [setings]="_gridSetings">
</Grid>

<form id="FormFormOfPayment" [formGroup]="form" class="form-default">
    <div class="row">
        <TextBox class="col-md-3" [form]="form" [controlName]="'Id'" [label]="'Id'" [readonly]="true"></TextBox>
        <TextBox class="col-md-3" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="form" [controlName]="'CreateDate'" [label]="'Data Inclusão'" [readonly]="true"></TextBox>
        <TextBox class="col-md-3" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="form" [controlName]="'ModifiedDate'" [label]="'Data Alteração'" [readonly]="true"></TextBox>
        <DropDown class="col-md-3" #ddlStatus [form]="form" [controlName]="'Status'" [setings]="DdlStatusSetings" [label]="'Status'"></DropDown>
    </div>
    <div class="row">
        <TextBox class="col-md-3" [form]="form" [controlName]="'Name'" [label]="'Nome'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'MoreInformation'" [label]="'Descrição'"></TextBox>
    </div>
    <div class="row">
        <TextBox class="col-md-3" [form]="form" [controlName]="'MinimumValue'" [label]="'Valor minimo'" [type]="'currency'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'Rate'" [label]="'Taxa'" [type]="'currency'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'MinNumberOfInstallments'" [label]="'Minimo de parcelas'" [type]="'number'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'MaxNumberOfInstallments'" [label]="'Maximo de parcelas'" [type]="'number'"></TextBox>
    </div>
</form>
