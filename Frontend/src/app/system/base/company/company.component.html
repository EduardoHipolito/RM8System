<CrudPlug (cleanForm)="cleanForm($event)" [setings]="_crudPlugSetings">
</CrudPlug>
<Grid class="grid-default" [setings]="_gridSetings">
</Grid>

<form id="FormCompany" [formGroup]="form" class="form-default">
    <div class="row">
        <TextBox class="col-md-3" [form]="form" [controlName]="'Id'" [label]="'Id'" [readonly]="true"></TextBox>
        <TextBox class="col-md-3" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="form" [controlName]="'CreateDate'" [label]="'Data Inclusão'" [readonly]="true"></TextBox>
        <TextBox class="col-md-3" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="form" [controlName]="'ModifiedDate'" [label]="'Data Alteração'" [readonly]="true"></TextBox>
        <DropDown class="col-md-3" #ddlStatus [form]="form" [controlName]="'Status'" [setings]="DdlStatusSetings" [label]="'Status'"></DropDown>
    </div>
    <div class="row">
        <DropDown class="col-md-3" [label]="'Tipo'" (SelectChange)="DropDownCompanyTypeChange($event)"  #ddlCompanyType [form]="form" [controlName]="'Type'" [setings]="DdlCompanyTypeSetings"></DropDown>
        <DropDown class="col-md-3" [label]="'Pessoa'" #ddlPerson [form]="form" [controlName]="'IdPerson'" [setings]="DdlPersonSetings"></DropDown>
        <DropDown class="col-md-3" [label]="'Matriz'" #ddlMaster [form]="form" [controlName]="'IdMaster'" [setings]="DdlMasterSetings"></DropDown>
        <TextBox class="col-md-3" [form]="form" [controlName]="'PaymentDay'" [label]="'Vencimento'" [type]="'number'" ></TextBox>
    </div>
    <div class="row">
        <TextBox class="col-md-6" [form]="form" [controlName]="'ReducedName'" [label]="'Nome Reduzido'" ></TextBox>
    </div>
</form>
