<CrudPlug (cleanForm)="cleanForm($event)" [setings]="_crudPlugSetings">
</CrudPlug>
<Grid class="grid-default" [setings]="_gridSetings">
</Grid>

<form id="FormAplication" [formGroup]="form" class="form-default">
    <div class="row">
        <TextBox class="col-md-3" [form]="form" [controlName]="'Id'" [label]="'Id'" [readonly]="true"></TextBox>
        <TextBox class="col-md-3" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="form"
            [controlName]="'CreateDate'" [label]="'Data Inclusão'" [readonly]="true"></TextBox>
        <TextBox class="col-md-3" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="form"
            [controlName]="'ModifiedDate'" [label]="'Data Alteração'" [readonly]="true"></TextBox>
        <DropDown class="col-md-3" #ddlStatus [form]="form" [controlName]="'Status'" [setings]="DdlStatusSetings"
            [label]="'Status'"></DropDown>
    </div>
    <div class="row">
        <DropDown class="col-md-3" #ddlModule [form]="form" [controlName]="'IdModule'" [setings]="DdlModulesSetings"
            [label]="'Modulo'"></DropDown>
        <TextBox class="col-md-3" [form]="form" [controlName]="'Name'" [label]="'Nome'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'Description'" [label]="'Descrição'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'Index'" [label]="'Índice'" [type]="'number'"></TextBox>
    </div>
    <div class="row">
        <TextBox class="col-md-3" [form]="form" [controlName]="'Link'" [label]="'Link'"></TextBox>
        <TextBox class="col-md-3" [form]="form" [controlName]="'AplicationCode'" [label]="'Código de Segurança'">
        </TextBox>
        <div class="col-md-3">
            <label>Exibir no menu?</label>
            <div class="row" style="margin: 5px !important;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ShowMenu" id="rbTrue" value="true">
                    <label class="form-check-label" for="rbTrue">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ShowMenu" id="rbFalse" value="false">
                    <label class="form-check-label" for="rbFalse">Não</label>
                </div>
            </div>
        </div>
    </div>
</form>
