<div *ngIf="mode=='read'">
  <div class="list-form-item" *ngFor="let phone of phones; let i = index">
    <p>
      {{phone.AreaCode}} {{phone.Number}}
    </p>
  </div>
</div>

<div *ngIf="mode=='edit'">
  <form [formGroup]="formG">
    <div formArrayName="Phones">
      <div class="list-form-item" *ngFor="let tel of formG.controls.Phones.controls; let i = index">
        <div [formGroupName]="i">
          <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-2">
                    <button class="btn btn-red btn-remove-formarray" type="button" (click)="Delete(tel)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                  <TextBox class="col-md-10" [form]="tel" [controlName]="'Id'" [label]="'Id'" [readonly]="true"></TextBox>
                </div>
              </div>
            <TextBox class="col-md-4" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="tel" [controlName]="'CreateDate'" [label]="'Data Inclusão'" [readonly]="true"></TextBox>
            <TextBox class="col-md-4" [type]="'date'" [minimumDate]='true' [onlyDatePicker]='true' [form]="tel" [controlName]="'ModifiedDate'" [label]="'Data Alteração'" [readonly]="true"></TextBox>
          </div>
          <div class="row">
            <DropDown [label]="'Tipo'" class="col-3" #ddlCity [form]="tel" [controlName]="'Type'" [setings]="DdlTypesSetings"></DropDown>
            <DropDown [label]="'Pais'" class="col-3" (SelectChange)="DropDownCountryChange($event)" #ddlCountry [form]="tel" [controlName]="'IdCountry'" [setings]="DdlCountrySetings"></DropDown>
            <TextBox class="col-md-2" [form]="tel" [controlName]="'AreaCode'" [label]="'Area'" [type]="'number'"></TextBox>
            <TextBox class="col-md-4" [form]="tel" [controlName]="'Number'" [label]="'Numero'" [type]="'number'"></TextBox>
        </div>
      </div>
    </div>
</div>
</form>
</div>
